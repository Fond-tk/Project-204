<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quest: Code & Combat</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="h-screen w-screen overflow-hidden text-white flex flex-col">

    <header class="flex justify-between items-center px-6 py-3 border-b border-slate-700/50 bg-slate-900/80 backdrop-blur-sm z-20 shrink-0">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 bg-cyan-900/50 rounded-lg flex items-center justify-center border border-cyan-500/30">
                <i data-lucide="sword" class="text-cyan-400 w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-cyan-400 tracking-wider">JS Quest</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="px-4 py-1 bg-slate-800 rounded-full border border-slate-700 text-sm text-slate-300">
                Stage <span id="level-indicator" class="text-amber-400 font-bold">1-1</span>
            </div>

            <button id="reset-btn" class="p-2 hover:bg-slate-800 rounded-full transition-colors text-red-400" title="Reset Progress">
                <i data-lucide="trash" class="w-5 h-5"></i>
            </button>

            <button onclick="window.location.reload()" class="p-2 hover:bg-slate-800 rounded-full transition-colors" title="Restart Game">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-400"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col lg:flex-row p-4 gap-4 overflow-hidden relative">
        
        <div class="absolute inset-0 z-0 pointer-events-none opacity-30">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
        </div>

        <div class="panel glass-panel h-full lg:w-1/3 flex flex-col relative z-10 overflow-hidden">
            
            <div class="flex-grow flex flex-col h-2/3 border-b border-slate-700/50">
                <div class="flex justify-between items-center p-3 bg-slate-800/50 border-b border-slate-700/50">
                    <h2 class="text-sm font-bold text-cyan-400 flex items-center gap-2">
                        <i data-lucide="code-2" class="w-4 h-4"></i> Spellbook (Code Editor)
                    </h2>
                    <span class="text-xs text-slate-400">Javascript Mode</span>
                </div>
                <div class="relative flex-grow">
                    <textarea id="code-editor" class="w-full h-full p-4 text-sm font-mono focus:ring-0 border-none bg-slate-950/50" 
                    placeholder="// Type your spell code here..." spellcheck="false"></textarea>
                </div>
                <div class="p-3 bg-slate-800/50 border-t border-slate-700/50 flex justify-end">
                    <button id="run-code-btn" class="flex items-center gap-2 px-6 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-lg shadow-lg shadow-cyan-900/50 transition-all transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="play" class="w-4 h-4 fill-current"></i> Cast Spell
                    </button>
                </div>
            </div>

            <div class="h-1/3 flex flex-col bg-black/40">
                <div class="flex-shrink-0 p-3 border-b border-slate-700/50 flex justify-between items-center bg-slate-800/80">
                    <h2 class="text-xs font-bold text-amber-400 flex items-center gap-2 uppercase tracking-widest">
                        <i data-lucide="terminal" class="w-4 h-4"></i> Console
                    </h2>
                    <button id="clear-console-btn" class="text-xs text-slate-500 hover:text-slate-300 transition-colors" title="Clear Console">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>
                <div id="console-output" class="flex-grow p-4 text-xs font-mono overflow-y-auto space-y-2">
                    </div>
            </div>
        </div>

        <div class="panel glass-panel h-full lg:w-2/3 flex flex-col relative z-10 overflow-hidden">
            
            <div class="absolute top-0 left-0 right-0 p-8 flex justify-between items-start z-20">
                
                <div class="w-80">
                    <div class="flex justify-between text-base mb-2 font-bold">
                        <span class="text-cyan-400 drop-shadow-md">Wizard (You)</span>
                        <span id="player-hp-text" class="text-slate-200">100 / 100</span>
                    </div>
                    <div class="h-5 bg-slate-900 rounded-full overflow-hidden border border-slate-600 shadow-inner">
                        <div id="player-health-bar" class="h-full bg-gradient-to-r from-cyan-500 to-blue-600 w-full transition-all duration-500 shadow-[0_0_10px_rgba(6,182,212,0.6)]"></div>
                    </div>
                </div>

                <div class="absolute top-24 left-1/2 transform -translate-x-1/2 bg-slate-900/90 border border-amber-500/50 p-4 rounded-xl shadow-xl max-w-md text-center animate-bounce-slow backdrop-blur-md">
                    <h3 class="text-amber-400 text-sm font-bold mb-1 uppercase tracking-wider">Current Objective</h3>
                    <p id="current-task-desc" class="text-white text-sm">Loading task...</p>
                </div>

                <div class="w-80">
                    <div class="flex justify-between text-base mb-2 font-bold">
                        <span id="enemy-hp-text" class="text-slate-200">100 / 100</span>
                        <span class="text-fuchsia-400 drop-shadow-md">Glitchelin</span>
                    </div>
                    <div class="h-5 bg-slate-900 rounded-full overflow-hidden border border-slate-600 shadow-inner">
                        <div id="enemy-health-bar" class="h-full bg-gradient-to-r from-fuchsia-500 to-purple-600 w-full transition-all duration-500 shadow-[0_0_10px_rgba(192,38,211,0.6)]"></div>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex items-end justify-between px-16 pb-16 relative">
    
                <img id="player-character" 
                     src="src/assets/images/Player.png" 
                     alt="Wizard"
                     class="w-64 h-64 object-contain relative z-10 filter drop-shadow-[0_0_25px_rgba(34,211,238,0.5)] animate-float transform transition-transform duration-300">

                <div id="effects-layer" class="absolute inset-0 pointer-events-none flex items-center justify-center z-20"></div>

                <img id="enemy-character" 
                     src="src/assets/images/Glitchlin.png" 
                     alt="Enemy"
                     class="w-64 h-64 object-contain relative z-10 animate-float filter drop-shadow-[0_0_35px_rgba(168,85,247,0.5)] transform transition-transform duration-300">

            </div>
        </div>
    </main>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
